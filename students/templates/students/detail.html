{% extends 'base.html' %}

{% block content %}
<h1>Student Information</h1>

<form class="needs-validation" method='POST' action={% url 'create' %} enctype="multipart/form-data">
{% csrf_token %}

<div class="row">
  <div class="col-md-6 mb-3">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" value="{{ student.firstname }}" required>
    <div class="invalid-feedback">
      Valid first name is required.
    </div>
  </div>

  <div class="col-md-6 mb-3">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="" value="{{ student.lastname }}" required>
    <div class="invalid-feedback">
      Valid last name is required.
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-3 mb-3">
    <label for="birthdate">Birth Date</label>
    <input class="form-control" type="date" id="birthdate" name="birthdate" value="{{ student.birthdate|date:'Y-m-d' }}" />
  </div>
</div>

<div class="mb-3">
    <label for="email">Email</label>
    <input class="form-control" type="text" id="email" name="email" placeholder="you@example.com" value="{{ student.email }}"/>
</div>

<div class="row">
  <div class="col-md-6 mb-3">
    <label for="phone1">Primary Phone Number</label>
    <input type="text" class="form-control" id="phone1" name="phone1" placeholder="" value="{{ student.phone1 }}" required>
    <div class="invalid-feedback">
      Valid first name is required.
    </div>
  </div>
  <div class="col-md-6 mb-3">
    <label for="phone2">Secondary Phone Number</label>
    <input type="text" class="form-control" id="phone2" name="phone2" placeholder="" value="{{ student.phone2 }}">
  </div>
</div>

<div class="mb-3">
  <label for="address">Address</label>
  <input type="text" class="form-control" id="address" name="street" placeholder="1234 Main St" value="{{ student.street }}" required>
  <div class="invalid-feedback">
    Please enter your  address.
  </div>
</div>

<div class="mb-3">
  <label for="city">City</label>
  <input type="text" class="form-control" id="city" name="city" value="{{ student.city }}" required>
  <div class="invalid-feedback">
    Please enter your city.
  </div>
</div>

<div class="row">
<div class="col-md-3 mb-3">
  <label for="zipcode">Zip</label>
  <input type="text" class="form-control" id="zipcode" name="zipcode" value="{{ student.zipcode }}" required>
  <div class="invalid-feedback">
    Please enter your Zip.
  </div>
</div>
</div>

<br />
<input class="class="btn btn-primary my-2"" type="submit" value="Save" />
</form>
{% endblock %}
